<!DOCTYPE html>
<html>
<head>
  <title>Daily Life Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    #log-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group textarea {
      height: 100px;
    }
    
    .form-group button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
    
    #log-entries {
      max-width: 600px;
      margin: 20px auto;
    }
    
    .log-entry {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .log-entry h3 {
      margin-top: 0;
    }
    
    .log-entry p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Daily Life Log</h1>
  
  <div id="log-form">
    <h2>New Entry</h2>
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Add Entry</button>
      </div>
    </form>
  </div>
  
  <div id="log-entries">
    <h2>Log Entries</h2>
    <div class="log-entry">
      <h3>Entry 1: Sample Entry</h3>
      <p>Date: January 1, 2022</p>
      <p>Description: This is a sample entry for demonstration purposes.</p>
    </div>
  </div>
</body>
</html>
